# Full-stack application: Frontend + Backend + PostgreSQL + Redis
# This is a complete example with all common components

---
# PostgreSQL Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 20Gi

---
# Redis Storage (optional - can use emptyDir for cache)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 5Gi

---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: team-expo-1st  # CHANGE: your team namespace
type: Opaque
stringData:
  POSTGRES_PASSWORD: "secure-db-password-123"  # CHANGE
  POSTGRES_USER: "hackathon"
  POSTGRES_DB: "myapp"
  JWT_SECRET: "your-jwt-secret-key-here"  # CHANGE
  REDIS_PASSWORD: "redis-password-123"  # CHANGE

---
# Application ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: team-expo-1st  # CHANGE: your team namespace
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  TEAM_NAME: "expo-1st"  # CHANGE

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_DB
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: postgres-data

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
  type: ClusterIP

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  selector:
    app: redis
  ports:
  - port: 6379
  type: ClusterIP

---
# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # CHANGE: your ECR repository
        image: 060795935816.dkr.ecr.ap-southeast-1.amazonaws.com/hackathon-expo-1st:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # CHANGE: your frontend image
        image: 060795935816.dkr.ecr.ap-southeast-1.amazonaws.com/hackathon-expo-1st-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: "https://api.expo-1st.bp.elmhakathon.com"  # CHANGE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: team-expo-1st  # CHANGE: your team namespace
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
# Backend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: team-expo-1st  # CHANGE: your team namespace
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # CHANGE: your certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:060795935816:certificate/REPLACE-WITH-YOUR-CERT-ID
    external-dns.alpha.kubernetes.io/hostname: api.expo-1st.bp.elmhakathon.com  # CHANGE
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
  - host: api.expo-1st.bp.elmhakathon.com  # CHANGE
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80

---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: team-expo-1st  # CHANGE: your team namespace
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # CHANGE: your certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:060795935816:certificate/REPLACE-WITH-YOUR-CERT-ID
    external-dns.alpha.kubernetes.io/hostname: app.expo-1st.bp.elmhakathon.com  # CHANGE
spec:
  ingressClassName: alb
  rules:
  - host: app.expo-1st.bp.elmhakathon.com  # CHANGE
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

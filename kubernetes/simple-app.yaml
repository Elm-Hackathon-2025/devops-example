# Simple application deployment with ingress
# Replace 'expo-1st' with your team name (kebab-case)
# Replace 'api' with your app name

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: team-expo-1st  # CHANGE: your team namespace
  labels:
    app: api
    team: expo-1st
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        team: expo-1st
    spec:
      containers:
      - name: api
        # CHANGE: your ECR repository
        image: 060795935816.dkr.ecr.ap-southeast-1.amazonaws.com/hackathon-expo-1st:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: TEAM_NAME
          value: "expo-1st"  # CHANGE: your team name
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: team-expo-1st  # CHANGE: your team namespace
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: team-expo-1st  # CHANGE: your team namespace
  annotations:
    # ALB configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # CHANGE: get your cert ARN with:
    # aws acm list-certificates --region ap-southeast-1 --query 'CertificateSummaryList[?DomainName==`*.expo-1st.bp.elmhakathon.com`].CertificateArn' --output text
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:060795935816:certificate/REPLACE-WITH-YOUR-CERT-ID
    # ExternalDNS configuration - CHANGE: your desired hostname
    external-dns.alpha.kubernetes.io/hostname: api.expo-1st.bp.elmhakathon.com
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  ingressClassName: alb
  rules:
  - host: api.expo-1st.bp.elmhakathon.com  # CHANGE: your desired hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
